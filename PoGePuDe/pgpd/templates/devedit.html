<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 <title>Update the Device</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static '/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/deviceupdate/{{devices.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Device Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Device Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ devices.id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Device Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="devicename" id="id_devicename" required maxlength="100" value="{{ devices.devicename }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Device Model:</label>  
    <div class="col-sm-4">  
        <input type="text" name="devicemodel" id="id_devicemodel" required maxlength="20" value="{{ devices.devicemodel }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Device Description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="devicedsc" id="id_devicedsc" required maxlength="50" value="{{ devices.devicedsc }}" />  
    </div>  
  </div>
  	  <div class="form-group row">  
    <!--  <label class="col-sm-2 col-form-label">Device Status:</label>  -->
    <div class="col-sm-4">  
        <input type="hidden" name="devicestatus" id="id_devicestatus" required maxlength="50" value="{{ devices.devicestatus }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
